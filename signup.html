
<head>
    <style>
        input [User_first_name]:focus:invalid{
            border: 2px, solid red;
        }
    </style>
</head>
<main>
    <h1>Sign Up</h1>
    <form action="">

        <div>
            <label for="User_first_name">First Name</label><br>
            <input type="text" id="User_first_name" name="User_first_name" required>

        </div>

        <div>
            <label for="User_last_name">Last Name</label><br>
            <input type="text" id="User_last_name" name="User_last_name" required maxlength="4">
        </div>

        <div>
            <label for="User_email">Email Address</label><br>
            <input type="email" name="User_email" id="User_email" required>
        </div>

        <div>
            <label for="User_password">Password</label><br>
            <input type="password" id="User_password" name="User_password" required>
        </div>

        <div>
            <label for="User_confirm_password">Confirm Password</label><br>
        <input type="password" name="User_confirm_password" id="User_confirm_password">
        </div>
          
        <div>
            <label for="booking_date">Booking Date</label><br>
            <input type="date" id="booking_date" name="booking_date">
        </div>

        <div>
            <label for="booking_people">Number of People</label><br>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value"> 
            <output>4</output>
        </div>

        <div>
          <label for="location">Location</label><br>
          <input id="booking_location" name="booking_location" list="locations">
          <datalist id="locations">
            <option value="Lagos"></option>
            <option value="Abuja"></option>
            <option value="Ibadan"></option>
            <option value="Enugu"></option>
            <option value="Calabar"></option>
            <option value="Kaduna"></option>
          </datalist>
        </div>

        <div>
            <input type="checkbox">
            <input type="checkbox" checked>
        </div>

        <div>
            <label for="myfile">Select a file:</label>
            <input type="file"id="myfile"name="myfile" required>
        </div>

        <div>
       <label for="gsearch">Search in Google:</label>
       <input type="search" id="gsearch" name="gsearch">
        </div>

        <div>
         <button type="submit">Sign Up</button>
        </div>
    </form>
</main>
